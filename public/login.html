<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Parks in Vancouver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="stylesheets/reset.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/normalize.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/login.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <% if (error != undefined) { %>
        <div id="a" class="alert alert-danger" role="alert"><%- error %></div>
    <% } %>
    <% if (success != undefined) { %>
        <div class="alert alert-success" role="alert"><%- success %></div>
    <% } %>
    <div class="row no-gutters">
        <div class='col-0 col-md-3 col-xl-5'></div>
        <div class='col-10 col-md-5 col-xl-2'>
            <form id='login' action="/login" class='row' method="post">
                <div id='username' class='col-lg-12'>
                    <label>Username:</label>
                    <input type="text" name="username"/>
                </div>
                <br>
                <div id='password' class='col-lg-12'>
                    <label>Password:</label>
                    <input type="password" name="password"/>
                </div>
                <br>
                <div class='col-lg-12'>
                    <input id="submit-button" type="submit" value="Log In"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
