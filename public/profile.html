<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Parks in Vancouver</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link href="stylesheets/reset.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/normalize.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/profile.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script>
		let emails = <%- emails %>;
		<% if (error != undefined) { %>
			$(document).ready(_ => $('#old-password-error').show());
    	<% } %>
	</script>
	<script type="text/javascript" src="js/profile.js"></script>
</head>
<body>
	<div id='window' class='row no-gutters'>
		<div class='col-md-3 col-lg-4'></div>
		<form class='col-md-6 col-lg-3 no-gutters' action="/profile" method="post">
			<div id="old-password-border" class="form-inline float-right col-12 no-gutters">
				<label class='col-6'>Old Password: </label>
				<input id="old-password" class="form-control col-6" type="password" name="oldPassword"/>
			</div>
			<br>
			<div id="new-password-border" class="form-inline float-right col-12 no-gutters">
				<label class='col-6'>New Password: </label>
				<input id="new-password" class="form-control col-6" type="password" name="password"/>
			</div>
			<br>
			<div id="confirmation-border" class="form-inline float-right col-12 no-gutters">
				<label class='col-6'>New Password Again: </label>
				<input id="confirmation" class="form-control col-6" type="password" name="confirm"/>
			</div>
			<br>
			<div id="email-border" class="form-inline float-right col-12 no-gutters">
				<label class='col-6'>Email: </label>
				<input id="email" class="form-control col-6" type="form" name="email"/>
			</div>
			<% if(!admin){ %>
			<br>
			<div id="admin-border" class="form-inline float-right col-12 no-gutters">
				<label class='col-6'>Admin Password: </label>
				<input type="password" class="form-control col-6" name="adminPw"/>
			</div>
			<% } %>
			<br><br><br><br>
			<input id="submit-button" type="submit" value="Update Profile"/>
		</form>
		<div class='col-lg-4'></div>
	</div>
	<div id='errors'>
		<% if (error != undefined) { %>
        	<div id="old-password-error" class="invalid-feedback"><%- error %></div>
    	<% } %>
		<div id="password-error" class="invalid-feedback">
			The passwords do not match.
		</div>
		<div id="email-error" class="invalid-feedback"></div>
	</div>
</body>
</html>
