<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Parks in Vancouver</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link href="stylesheets/reset.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/normalize.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/signup.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script>
		let email = <%- email %>;
		let username = <%- username %>;
	</script>
	<script type="text/javascript" src="js/signup.js"></script>
	<script type="text/javascript">
	</script>
</head>
<body>
	<% if (error != undefined) { %>
		<div id="a" class="alert alert-danger" role="alert"><%- error %></div>
	<% } %>
	<div id='window' class='row no-gutters'>
		<div class='col-md-4 col-lg-5'></div>
		<form action="/signup" method="post" class='col-md-5 col-lg-3 row no-gutters'>
			<div id="email-border" class="col-lg-12 form-inline row no-gutters">
				<label class='col-4 col-sm-5 col-lg-4'>Email: </label>
				<input id="email" class="col-8 col-sm-6 col-lg-5 form-control" type="text" name="email"/>
			</div>
			<div id="username-border" class="col-lg-12 form-inline row no-gutters">
				<label class='col-4 col-sm-5 col-lg-4'>Username: </label>
				<input id="username" class="col-8 col-sm-6 col-lg-5 form-control" type="text" name="username"/>
			</div>
			<div id="password-border" class="col-lg-12 form-inline row no-gutters">
				<label class='col-4 col-sm-5 col-lg-4'>Password: </label>
				<input id="password" class="col-8 col-sm-6 col-lg-5 form-control" type="password" name="password"/>
			</div>
			<div id="confirmation-border" class="col-lg-12 form-inline row no-gutters">
				<label class='col-4 col-sm-5 col-lg-4'>Password Again: </label>
				<input id="confirmation" class="col-8 col-sm-6 col-lg-5 form-control" type="password"/>
			</div>
			<div id="admin-border" class="col-lg-12 form-inline row no-gutters">
				<label class='col-4 col-sm-5 col-lg-4'>Admin Password: </label>
				<input type="password" class="col-8 col-sm-6 col-lg-5 form-control" name="adminPw"/>
			</div>
			<div id="admin-border" class="col-lg-12 form-inline row no-gutters">
				<div class='col-4 col-sm-5 col-lg-4'></div>
				<input id="submit-button" type="submit" value="Sign Up"/>
			</div>
		</form>
	</div>
	<div id='errors'>
		<div id="email-error" class="invalid-feedback"></div>
		<div id="username-error" class="invalid-feedback"></div>
		<div id="password-error" class="invalid-feedback">
			The passwords do not match.
		</div>
	</div>
</body>
</html>
